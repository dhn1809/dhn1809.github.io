    <title>Document</title>
    <style>

            z-index: 999;
            position: fixed;
            width: 100%;
            height: 82px;
            background-color: #431615;
            margin: 0;
            padding: 0;
        }
        .logo{
            background-color: #431615;
        }
        .comtam{
            width: 180px;
            height: 76px;
            margin: 0 0 -60px;
            padding:5px 10px;
        }
        .menu ul{
            list-style-type: none;
            margin-left: 300px;
            background-color: #431615;
        }
        .menu li{
            display: inline-block;
            margin-left:  50px;
            padding: 6px 5px;
        }
        .menu ul li a{
            color: aliceblue;
            background-color: #431615;
            text-decoration: none;
        }
        .menu li a:hover{
            color: yellow;
        }
        .giaodien{
            margin-top: 82px;
            width: 100%;
            height: 660px;
            background-image: url();
        }
        .gg{
            width: 40px;
        }
        .dangky a{
            text-decoration: none;
            color: rgb(219, 178, 27);
        }
        .dangky{
            list-style-type: none;
            display: inline;
            position: fixed;
            right: 170px;
            padding-top: 30px;
            color: rgb(219, 178, 27);
        }
        .dangnhap a{
            text-decoration: none;
            color: rgb(219, 178, 27);
        }
        .dangnhap{
            list-style-type: none;
            display: inline;
            position: fixed;
            right: 250px;
            padding-top: 30px;

        }

            list-style-type: none;
            display: inline;
            position: fixed;
            right: 100px;
            padding-top: 20px;
            font-size: 30px;
            color: rgb(219, 178, 27);
        }
        .icon2{
            list-style-type: none;
            display: inline;
            position: fixed;
            right: 50px;
            font-size: 30px;
            padding-top: 20px;
            color: rgb(219, 178, 27);
        }
        .fb{
            color: rgb(219, 178, 27);
        }
        .dathangkhung{
            color: rgb(219, 178, 27);
            position: absolute;
            z-index: 4;
            top:200px;
            left: 500px;
            background-color: #431615;
            width: 400px; 
            height: 300px;
            text-align: center;
            border-radius: 15px;
            border: 1px solid rgb(219, 178, 27);
        }
        .btn.btn-primary{
            background-color: rgb(219, 178, 27);
            border: 1px solid rgb(219, 178, 27);

    <div class="header">

                      <label for="exampleInputPassword1" class="form-label">Mật Khẩu</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Lưu đăng nhập</label>
                    </div>
                    <button type="submit" class="btn btn-primary">ĐĂNG NHẬP</button>
